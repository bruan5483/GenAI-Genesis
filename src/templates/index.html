<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selection</title>
</head>
<body>
    <h1>Select a Mode</h1>
    <form action="/run" method="post">
        <button type="submit" name="mode" value="main">Run Object Detection (Main)</button>
        <button type="submit" name="mode" value="translate">Run Translate Mode</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit">Stop Running Script</button>
    </form>
</body>
</html>
